<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PROFILE INFO</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@500;700&display=swap');

  :root {
    --bg: #030406;
    --card: #071021;
    --neon: #00d1ff;
    --neon-2: #2bb7ff;
    --accent: #0ff;
    --muted: #94cfe8;
  }

  body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Share Tech Mono', monospace;
    background: #000814;
    color: #e6faff;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  canvas#matrix {
    position: fixed;
    inset: 0;
    z-index: -2;
  }

  .vip-card {
    width: 640px;
    max-width: 92vw;
    max-height: 85vh;
    border-radius: 16px;
    padding: 20px;
    background: rgba(3, 10, 20, 0.92);
    box-shadow: 0 0 25px rgba(0, 209, 255, 0.25), inset 0 0 40px rgba(0, 209, 255, 0.08);
    border: 1px solid rgba(43, 183, 255, 0.3);
    display: flex;
    flex-direction: column;
    overflow: hidden;
    animation: glowPulse 3s infinite alternate;
  }

  @keyframes glowPulse {
    from { box-shadow: 0 0 20px rgba(0, 209, 255, 0.2), inset 0 0 20px rgba(0, 209, 255, 0.05); }
    to   { box-shadow: 0 0 35px rgba(0, 209, 255, 0.6), inset 0 0 50px rgba(0, 209, 255, 0.15); }
  }

  .header {
    text-align: center;
    margin-bottom: 15px;
  }

  .header .title {
    font-family: 'Orbitron', sans-serif;
    font-weight: 700;
    letter-spacing: 2px;
    font-size: 18px;
    background: linear-gradient(90deg, var(--neon), var(--neon-2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: neonPulse 2.5s infinite alternate;
  }

  @keyframes neonPulse {
    from { text-shadow: 0 0 4px var(--neon), 0 0 10px var(--neon-2); }
    to   { text-shadow: 0 0 15px var(--neon), 0 0 30px var(--neon-2); }
  }

  .photo {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 15px auto;
    border: 2px solid var(--neon-2);
    box-shadow: 0 0 20px rgba(0, 209, 255, 0.4);
    transition: 0.3s;
  }
  .photo:hover {
    transform: scale(1.05);
    box-shadow: 0 0 35px rgba(0, 209, 255, 0.8);
  }
  .photo img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .info-container {
    flex: 1;
    overflow-y: auto;
    padding-right: 8px;
  }

  /* Custom scrollbar */
  .info-container::-webkit-scrollbar {
    width: 6px;
  }
  .info-container::-webkit-scrollbar-thumb {
    background: var(--neon-2);
    border-radius: 6px;
  }

  .grid {
    display: grid;
    grid-template-columns: 140px 1fr;
    gap: 8px 12px;
    font-size: 14px;
    margin-bottom: 10px;
  }

  .label {
    color: var(--neon-2);
    font-weight: 700;
    text-transform: uppercase;
    font-size: 12px;
    letter-spacing: 1px;
  }

  .value {
    color: #dff9ff;
    padding: 6px 10px;
    background: rgba(0, 209, 255, 0.05);
    border-left: 2px solid rgba(0, 209, 255, 0.4);
    border-radius: 4px;
    white-space: pre-line;
  }

  .section-title {
    grid-column: 1 / -1;
    color: var(--neon);
    font-weight: 700;
    margin: 10px 0 5px;
    font-size: 13px;
  }
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="vip-card">
  <div class="header">
    <div class="title">PROFILE INFO</div>
  </div>

  <div class="photo">
    <img src="aivan.jpeg" alt="Profile Photo">
  </div>

  <div class="info-container">
    <div class="grid">
      <div class="label">NAME</div><div class="value">[JANPOL,SUMINGUIT]</div>
      <div class="label">FRIEND</div><div class="value">[SARTZ,AIVAN]</div>
      <div class="label">BIRTHDAY</div><div class="value">[SEP,15,2009]</div>
      <div class="label">ADDRESS</div><div class="value">[EL,SALVADOR,BICAO,CARMEN]</div>
      <div class="label">SCHOOL</div><div class="value">[ACT]</div>
      <div class="label">COURSE</div><div class="value">[STEAM]</div>

      <div class="section-title">SOCIAL MEDIA SITES</div>
      <div class="label">TIKTOK,NAME</div><div class="value">[GAG GAMER]</div>
      <div class="label">FACEBOOK,NAME</div><div class="value">[JANPOL SUMINGUIT]</div>

      <div class="section-title">GAME SITES</div>
      <div class="label">ROBLOX,NAME</div><div class="value">[janpolgg719]</div>
      <div class="label">MOBILE LEGENDS,NAME</div><div class="value">[tikinologia]</div>
    </div>
  </div>
</div>

<script>
/* Matrix Effect (Blue Hacker) */
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
function resize() {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
  initDrops();
}
window.addEventListener('resize', resize);
let fontSize = 14;
let columns = 0;
let drops = [];
const chars = "01";
function initDrops() {
  fontSize = Math.max(12, Math.floor(innerWidth / 120));
  columns = Math.floor(canvas.width / fontSize);
  drops = Array(columns).fill(1);
  ctx.font = fontSize + "px monospace";
}
resize();

function drawMatrix() {
  ctx.fillStyle = "rgba(0,0,0,0.1)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = "rgba(0,210,255,0.85)";
  for (let i = 0; i < drops.length; i++) {
    let text = chars.charAt(Math.floor(Math.random() * chars.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
    drops[i]++;
  }
}
setInterval(drawMatrix, 40);
</script>

</body>
</html>
